<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 10px;
            width: 80%;
            max-width: 1200px;
            height: 600px;
        }

        .item {
            background-color: #ffd700;
            border: 2px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
        }

        .item1 {
            grid-column: 1 /5;
            grid-row: 1 / 5;
        }

        .item2 {
            grid-column: 1 / 2;
            grid-row: 5/ 9;
        }

        .item3 {
            grid-column: 2 / 3;
            grid-row: 5/ 6;
        }

        .item4 {
            grid-column: 3 / 4;
            grid-row: 5/ 7;
        }

        .item5 {
            grid-column: 4/ 5;
            grid-row: 5/8;
        }

        .item6 {
            grid-column: 2/ 3;
            grid-row: 6/ 9;
        }

        .item7 {
            grid-column: 3/ 4;
            grid-row: 7/ 8;
        }

        .item8 {
            grid-column: 3/ 4;
            grid-row: 8/ 9;
        }

        .item9 {
            grid-column:  4/ 5;
            grid-row: 8 / 9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
        <div class="item item8">8</div>
        <div class="item item9">9</div>
    </div>
</body>
</html>
